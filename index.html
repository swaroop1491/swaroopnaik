<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swaroop Naik Resume</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #f8fafc 0%, #e3e6f3 100%);
            color: #2d2d2d;
        }
        .container {
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 4px 24px rgba(44, 62, 80, 0.08);
            padding: 32px;
        }
        .nav-tabs .nav-link {
            color: #495057;
            font-weight: 500;
            border-radius: 8px 8px 0 0;
            transition: background 0.2s, color 0.2s;
        }
        .nav-tabs .nav-link.active {
            background: #4f8cff;
            color: #fff;
            border-color: #4f8cff #4f8cff #fff;
        }
        .tab-content {
            background: #f6f8fc;
            border-radius: 0 0 12px 12px;
        }
        h1 {
            color: #4f8cff;
            font-weight: 700;
            letter-spacing: 1px;
        }
        .text-center p {
            color: #6c757d;
            font-size: 1.1rem;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <!-- Header -->
        <div class="text-center mb-4">
            <h1></h1>
            <p></p>
        </div>

        <!-- Tabs -->
        <ul class="nav nav-tabs" id="resumeTabs" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="about-tab" data-bs-toggle="tab" data-bs-target="#about" type="button" role="tab">About</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="career-tab" data-bs-toggle="tab" data-bs-target="#career" type="button" role="tab">Experience</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="education-tab" data-bs-toggle="tab" data-bs-target="#education" type="button" role="tab">Education</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="skills-tab" data-bs-toggle="tab" data-bs-target="#skills" type="button" role="tab">Skills</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="services-tab" data-bs-toggle="tab" data-bs-target="#services" type="button" role="tab">Services</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="blogs-tab" data-bs-toggle="tab" data-bs-target="#blogs" type="button" role="tab">Blogs</button>
            </li>
        </ul>
        <div class="tab-content p-4 border border-top-0" id="resumeTabsContent">
            <div class="tab-pane fade show active" id="about" role="tabpanel"></div>
            <div class="tab-pane fade" id="career" role="tabpanel"></div>
            <div class="tab-pane fade" id="education" role="tabpanel"></div>
            <div class="tab-pane fade" id="skills" role="tabpanel"></div>
            <div class="tab-pane fade" id="services" role="tabpanel"></div>
            <div class="tab-pane fade" id="blogs" role="tabpanel"></div>
        </div>
    </div>
    <!-- Bootstrap JS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="main.js"></script>
    <script>
        // Particle background effect
        window.addEventListener('DOMContentLoaded', () => {
            // Create canvas and set as background
            const canvas = document.createElement('canvas');
            canvas.id = 'canvas';
            canvas.style.position = 'fixed';
            canvas.style.background = '#0d1117';
            canvas.style.top = '0';
            canvas.style.left = '0';
            canvas.style.width = '100vw';
            canvas.style.height = '100vh';
            canvas.style.zIndex = '-1';
            canvas.style.pointerEvents = 'none';
            document.body.prepend(canvas);

            // Set canvas size to viewport
            function resizeCanvas() {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
            }
            resizeCanvas();
            window.addEventListener('resize', resizeCanvas);

            var ctx = canvas.getContext("2d");
            var W = canvas.width, H = canvas.height;
            var numParticles = 100;
            var particles = [];
            var maxDistance = 100;

            class Particle {
                constructor(id) {
                    this.id = id || 0;
                    this.x = random(W);
                    this.y = random(H);
                    this.vx = random(1, -1);
                    this.vy = random(1, -1);
                }
                update() {
                    this.x += this.vx;
                    this.y += this.vy;
                }
                checkBoundary() {
                    if (this.x >= W - 2) {
                        this.vx = -Math.abs(this.vx);
                    }
                    if(this.x <= 2) {
                        this.vx = Math.abs(this.vx);
                    }
                    if (this.y >= H - 2) {
                        this.vy = -Math.abs(this.vy);
                    }
                    if(this.y <= 2) {
                        this.vy = Math.abs(this.vy);
                    }
                }
                connection() {
                    for(var i = 0; i < particles.length; ++i) {
                        if(i > this.id && distance(this, particles[i]) <= maxDistance * 1.5) {
                            ctx.beginPath();
                            ctx.moveTo(this.x, this.y);
                            ctx.lineTo(particles[i].x, particles[i].y);
                            ctx.lineWidth = 1;
                            var opacity = 0.5;
                            var dist = distance(this, particles[i]) - maxDistance;
                            if(dist > 0) {
                                var d = maxDistance * 0.5 / dist;
                                var p = maxDistance * 0.5 * opacity;
                                opacity = d / p;
                            }
                            ctx.strokeStyle = "rgba(255, 255, 255, " + opacity + ")";
                            ctx.stroke();
                        }
                    }
                }
                render() {
                    this.update();
                    this.checkBoundary();
                    this.connection();
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, 2, 0, 2 * Math.PI);
                    ctx.fillStyle = 'grey';
                    ctx.fill();   
                }
            }

            function random(max, min = 0) {
                return Math.random() * (max - min) + min;
            }

            function distance(p1, p2) {
                var dx = p2.x - p1.x;
                var dy = p2.y - p1.y;
                return Math.sqrt(dx * dx + dy * dy);
            }

            // Initialize particles
            function initParticles() {
                particles = [];
                W = canvas.width;
                H = canvas.height;
                for(var i = 0; i < numParticles; ++i) {
                    var p = new Particle(i);
                    particles.push(p);
                }
            }
            initParticles();

            // Re-init particles on resize
            window.addEventListener('resize', () => {
                W = canvas.width;
                H = canvas.height;
                initParticles();
            });

            function animate() {
                ctx.clearRect(0, 0, W, H);
                particles.forEach(p => p.render());
                requestAnimationFrame(animate);
            }
            animate();
        });
    </script>
</body>
</html>
